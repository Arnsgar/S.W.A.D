<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - SWAD</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#">SWAD Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" 
              aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="adminUserDropdown" role="button" data-bs-toggle="dropdown" 
               aria-expanded="false">
              <i class="bi bi-person-circle"></i> Administrador
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminUserDropdown">
              <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container-fluid admin-container">
    <!-- Menú lateral (funciones) -->
    <aside class="sidebar">
      <h2>Gestión de Clientes</h2>
      <ul>
        <li><a href="#" onclick="mostrarSeccion('crearCliente')">Crear Cliente</a></li>
        <li><a href="#" onclick="mostrarSeccion('buscarCliente')">Buscar Cliente</a></li>
        <li><a href="#" onclick="mostrarSeccion('listadoClientes')">Listado de Clientes</a></li>
      </ul>
    </aside>

    <!-- Área de contenido (secciones dinámicas) -->
    <main class="content">
      <!-- Sección: Crear Cliente -->
      <section id="crearCliente" class="seccion">
        <h2>Crear Nuevo Cliente</h2>
        <form id="clienteForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="clienteNombres" class="form-control" placeholder="Nombres" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="clienteApellidos" class="form-control" placeholder="Apellidos" required>
            </div>
            <div class="col-md-4">
              <select id="tipoDocumento" class="form-select" required>
                <option value="" selected disabled>Tipo de Documento</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="PT">Permiso Temporal</option>
              </select>
            </div>
            <div class="col-md-4">
              <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="numeroDocumento" class="form-control" placeholder="Número de Documento" required maxlength="15" pattern="[A-Za-z0-9]+">
            </div>
            <div class="col-md-6">
              <input type="email" id="clienteCorreo" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="clienteUsuario" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="col-md-6">
              <input type="password" id="clienteContrasena" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="nombreEmpresa" class="form-control" placeholder="Nombre de la Empresa" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Crear Cliente</button>
          <p id="clienteMsg" class="mt-2"></p>
        </form>
      </section>

      <!-- Sección: Buscar Cliente -->
      <section id="buscarCliente" class="seccion" style="display: none;">
        <h2>Buscar Cliente</h2>
        <form id="buscarForm" class="mb-3">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="number" id="buscarId" class="form-control" placeholder="Ingrese ID de Cliente" required>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-outline-primary">Buscar</button>
            </div>
          </div>
        </form>
        <div id="resultadoBusqueda"></div>
      </section>

      <!-- Sección: Listado de Clientes -->
      <section id="listadoClientes" class="seccion" style="display: none;">
        <h2>Listado de Clientes</h2>
        <div class="table-responsive">
          <table class="table table-striped" id="clienteTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Documento</th>
                <th>Fecha Nac.</th>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Empresa</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se llenará dinámicamente -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Verificar acceso (solo admin)
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("rol") !== "admin") {
        window.location.href = "..html/index.html";
      }
    });
  </script>
  -->
  <!-- Bootstrap Bundle JS -->
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts de administración -->
  <script src="../js/admin.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
