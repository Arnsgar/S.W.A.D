<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SWAD</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Video de fondo -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="../img/fondo_animado.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="login-container">
    <!-- Caja de login a la izquierda -->
    <div class="login-box">
      <img src="../img/logo2.png" alt="Logo" class="logo">
      <h2>Bienvenido a SWAD</h2>
      <form id="loginForm" action="../backend/login.php" method="POST">
        <div class="mb-3">
          <input type="text" id="usuario" name="user" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3 password-container">
          <input type="password" id="password" name="password" class="form-control" placeholder="Contrase√±a" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="mb-3">
          <label for="tipoUsuario">Seleccionar Rol:</label>
          <select id="tipoUsuario" name="userType" class="form-control">
            <option value="docente">Docente</option>
            <option value="estudiante">Estudiante</option>
            <option value="administrador">Administrador</option>
            <option value="instituto">Instituto</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="noRobot" name="noRobot" required>
          <label class="form-check-label" for="noRobot">No soy un robot</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
        <p id="error-msg" class="text-danger mt-2"></p>
        <p class="mt-3 text-center">
          <a href="#" id="forgotPassword">¬øOlvidaste tu contrase√±a?</a>
        </p>
      </form>
    </div>

    <!-- √Årea de imagen a la derecha (opcional o para overlay) -->
    <div class="login-image"></div>
  </div>

  <!-- Scripts -->
  <script src="../js/auth.js"></script>
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
