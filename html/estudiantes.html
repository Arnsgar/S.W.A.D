  <script>
    function logout() {
      console.log("Ejecutando logout..."); // Mensaje de depuración

      // Limpia el almacenamiento local y de sesión
      try {
        localStorage.clear();
        sessionStorage.clear();
        console.log("Almacenamiento local y de sesión limpiado.");
      } catch (error) {
        console.error("Error al limpiar el almacenamiento:", error);
      }

      // Redirige al usuario a la página de inicio de sesión
      try {
        window.location.href = "index.html"; // Ruta corregida
        console.log("Redirigiendo a index.html");
      } catch (error) {
        console.error("Error al redirigir:", error);
      }
    }
